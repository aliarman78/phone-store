<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon Link -->
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <title>Phone Store</title>
  <!-- Stylesheet Link -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <section class="container bg-info rounded">
    <h1 class="text-center text-white my-4 py-3 ">Phone Store</h1>
    <!-- Input Field Start -->
    <div class="input-group mx-auto mb-3 mt-5 w-50">
      <input id="search-field" type="text" class="form-control" placeholder="Apply Phone Name"
        aria-label="Recipient's username" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button onclick="phone()" class="btn btn-light" type="button">Search</button>
      </div>
    </div>
    <!-- Input Field End -->

    <!-- Error Show Start -->
    <p class="text-center text-white fw-bold" id="error-show"></p>
    <!-- Error Show End -->
  
    <!-- Phone Info Start -->
    <div id="phone-info" class="row row-cols-1 row-cols-md-3 mt-5 my-5 g-4 d-felx justify-content-center">
    </div>
    <!-- Phone Info End -->
  
    <!--Search Result Start -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 my-5 g-4">
    </div>
    <!--Search Result End -->
  </section>

<!-- Js Link -->
<script src="js/phone-store.js"></script>  
</body>
</html>
